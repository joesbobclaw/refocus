<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  Refocus</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      max-width: 600px; 
      margin: 40px auto; 
      padding: 20px; 
      background: #1a1a2e; 
      color: #eaeaea; 
      line-height: 1.6; 
    }
    h1 { 
      color: #e94560; 
      border-bottom: 2px solid #e94560; 
      padding-bottom: 15px; 
      margin-bottom: 10px;
    }
    .tagline { color: #8b8b8b; margin-bottom: 30px; font-style: italic; }
    .digest-list { list-style: none; padding: 0; }
    .digest-list li { 
      margin: 12px 0; 
      padding: 18px;
      background: #16213e;
      border-radius: 10px;
      border-left: 4px solid #e94560;
    }
    .digest-list a { 
      color: #4ecdc4; 
      text-decoration: none; 
      font-weight: 500;
      font-size: 1.1em;
    }
    .digest-list a:hover { text-decoration: underline; }
    .digest-list .summary { color: #c9d1d9; margin-top: 8px; font-size: 0.95em; }
    .empty { color: #8b949e; font-style: italic; }
    footer { margin-top: 40px; text-align: center; color: #484f58; font-size: 0.85em; }
    footer a { color: #e94560; }
  </style>
</head>
<body>
  <h1>ðŸ§  Refocus</h1>
  <p class="tagline">What's on your mind? Patterns from your conversations.</p>
  
  <ul class="digest-list" id="digest-list">
  </ul>
  
  <p class="empty" id="empty-message">Loading...</p>

  <footer>
    <p>Powered by <a href="https://github.com/joesbobclaw/refocus-recipe">refocus-recipe</a></p>
  </footer>

  <script>
    const digests = [
      { date: "2026-02-17", title: "February 17, 2026", summary: "SenseCAP arrives today! VR-RF visualization project taking shape. Meshtastic packages incoming. Vercel auto-deploy needs fixing.", file: "2026-02-17.html" },
      { date: "2026-02-16", title: "February 16, 2026", summary: "Demo in 2 days. SenseCAP already in Denver! iMessage working. Judgment vs Agency defined.", file: "2026-02-16.html" },
      { date: "2026-02-15", title: "February 15, 2026", summary: "Demo in 3 days. Sam says hello. Open threads and recurring themes mined from your conversations.", file: "2026-02-15.html" },
    ];
    
    const list = document.getElementById('digest-list');
    const emptyMsg = document.getElementById('empty-message');
    
    if (digests.length === 0) {
      emptyMsg.textContent = 'No reflections yet.';
    } else {
      emptyMsg.style.display = 'none';
      digests.forEach(d => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="digests/${d.file}">${d.title}</a>
          <div class="summary">${d.summary}</div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
